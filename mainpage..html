<!DOCTYPE html>
<html lang="en">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f5f5f5;
}

/* Navigation Bar */
.navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: white;
}

.menu-icon {
    font-size: 24px;
    cursor: pointer;
}

.nav-links {
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

.gallery-btn {
    background-color: green;
    color: white;
}

.join-btn {
    background-color: white;
    border: 2px solid green;
    color: green;
}

/* Content Section */
.content {
    text-align: center;
    margin-top: 30px;
}

.info-card {
    background: beige;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    text-align: left;
}

.info-card img {
    width: 100%;
    max-width: 300px;
    border-radius: 10px;
}

/* Next Page Button */
.next-btn {
    margin-top: 20px;
    background-color: blue;
    color: white;
    font-size: 16px;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tools for Plants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="menu-icon">&#9776;</div>
        <div class="nav-links">
            <button class="gallery-btn">Gallery</button>
            <button class="join-btn">Join Us</button>
        </div>
    </nav>

    <section class="content">
        <div class="info-card">
            <img src="plant-image.jpg" alt="Digital Tools for Plants">
            <h2>DIGITAL TOOLS TO IDENTIFY AND CARE FOR PLANTS</h2>
        </div>
    </section>

    <button class="next-btn">Next Page</button>

</body>
</html>
